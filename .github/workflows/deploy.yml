name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code onto GitHub's massive 7GB server
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Install Node.js on GitHub's server
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Build the app on GitHub (Your Droplet doesn't lift a finger here)
      - name: Install dependencies and Build
        run: |
          npm ci
          npm run build

      # 4. Clear the old files off your Droplet to prevent clutter
      - name: Clean old build on Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            rm -rf /var/www/html/dist

      # 5. Securely copy the finished 'dist' folder over to your Droplet
      - name: Copy new build to Droplet
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist"
          target: "/var/www/html"